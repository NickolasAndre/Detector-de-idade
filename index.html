<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</h1>
    </header>
 
    <section>
        <div>
            <p id="nascimento">Ano de nascimento:
                <input type="number" name="txtano" id="txtano" minlength="4" required placeholder="Ano" style="width: 125px;">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p id="button">
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencher os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; <a href="https://github.com/NickolasAndre" target="_blank" rel="external">Nickolas Andre</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
